<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iframe</title>
    <style type="text/css">
      body {
        background: crimson;
        color: white;
        font-family: monospace;
        font-size: 20px;
        text-align: center;
      }

      h1 {
        text-shadow: 3px 0px 2px grey;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h1>Map</h1>
    <iframe
    width="500"
    height="400"
    src="https://www.openstreetmap.org/export/embed.html?bbox=22.970352172851566%2C55.791631292435824%2C23.516921997070316%2C56.022948079627454&amp;layer=mapnik"
    style="box-shadow: 0 0 10px grey">
    </iframe>

    <h1>Youtube</h1>
    <iframe
    width="500"
    height="400"
    src="https://www.youtube.com/embed/6LmVmyfdt6k"
    title="YouTube video player"
    allowfullscreen>
    </iframe>

    <h1>Soundcloud</h1>
      <iframe
      width="500"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/47114027&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
    </iframe>
  </body>
</html>
